        <div class="row uniform">
            <div class="4u 12u$(xsmall)">

                    <div class="12u$">
                        <input type="text" name="user_id" id="user_id" value="" placeholder="아이디" />
                    </div>
                    <div class="12u$">
                        <input type="text" name="user_name" id="user_name" value="" placeholder="이름" />
                    </div>
                    <div class="12u$">
                        <input type="text" name="user_phone_num" id="user_phone_num" value="" placeholder="전화번호" />
                    </div>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input type="submit" value="비밀번호 찾기" /></li>
                            <li><input type="reset" value="초기화" class="alt" /></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
