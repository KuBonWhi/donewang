<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>도 네 왕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <script>
        function functionK() {
            if (f2.auction_time.value === "") {
                alert("경매 기한을 선택해주세요.");
                return false;
            } else if (f2.auction_type.value === "") {
                alert("물품 종류를 선택해주세요.");
                return false;
            }
        }
    </script>
</head>
<body class="subpage">
<!-- Header -->
<header id="header">
    <div class="inner">
        <a href="../" class="logo"><img src="/img/logo_m.png" style="size:auto;"></a>
        <nav id="nav">
            <a href="../trade/upload_item" role="tab">판매</a>
            <a href="../trade/item_list">구매</a>
            <a href="../trade/direct_done">바로 후원 </a>
            <a href="../notice/notice">게시판</a>
            <a href="../users/login">로그인</a>
            <a href="../users/register">회원가입</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
</header>

<div class="inner">
    <div style = "margin-top : 30px; position : relative"></div>
    <div class="ui main text container" style = "width : 1200px; height : 100px; margin : 0 auto; position : relative;">
        <strong style = "font-size: 20px;">판매 등록</strong>
        <hr id = "slaeline"/>
    </div>
    <form name=f2 action="/generic" method="POST">
        <div class="row uniform">
            <div class="3u 12u$(small)">
                <div class="select-wrapper">
                    <select name="auction_time" id="auction_time">
                        <option value="">- 경매 기한 -</option>
                        <option value="1">12 시간</option>
                        <option value="2">24 시간</option>
                        <option value="3">36 시간</option>
                        <option value="4">48 시간</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row uniform">
            <div class="3u 12u$(small)">
                <input name = "start_price" type="text" placeholder="시작 가격 (원)">

            </div>
        </div>
        <div class="row uniform">
            <div class="3u 12u$(small)">
                <input type="text" name = "done_percentage" placeholder="후원 비율 (%)" >

            </div>
        </div>

        <hr />

        <div class="row uniform">
            <div class="9u 12u$(small)">
                <input type="text" name="title" id="title" value="" placeholder="<제목을 입력하세요>" />
            </div>
            <div class="3u$ 12u$(small)">
                <div class="select-wrapper">
                    <select name="auction_type" id="auction_type">
                        <option value="">- 물품 종류 -</option>
                        <option value="1">옷</option>
                        <option value="2">악세사리</option>
                        <option value="3">신발</option>
                        <option value="4">전자제품</option>
                        <option value="5">기타</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <br>
            <textarea name="message" id="내용" rows="6" placeholder="내용"></textarea>
        </div>

        <input type="file" name = "pic" accept=".jepg, .jpg, .png"  onchange="alert(this.value)" multiple>
        <br><br>
        <ul class="actions">
            <li><input type="submit" value="등록 하기" /></li>
            <li><input type="reset" value="Reset" class="alt" /></li>
        </ul>
    </form>
</div>

<!-- Footer -->
<footer id = footer>

</footer>

<!-- Scripts -->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/skel.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/main.js"></script>

</body>
</html>
