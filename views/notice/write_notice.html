<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>도 네 왕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <script>
        function functionK() {
            if (f2.title.value === "") {
                alert("제목을 입력해주세요.");
                return false;
            } else if (f2.category.value === "") {
                alert("카테고리를 선택해주세요.");
                return false;
            } else if(f2.content.value === "") {
                alert("내용을 입력해주세요.");
                return false;
            }
        }
    </script>
</head>

<body class="subpage">

<!-- Header -->
<header id="header">
    <div class="inner">
        <a href="../" class="logo"><img src="/img/logo_m.png" style="size:auto;"></a>
        <nav id="nav">
            <a href="../trade/upload_item" role="tab">판매</a>
            <a href="../trade/item_list">구매</a>
            <a href="../trade/direct_done">바로 후원 </a>
            <a href="../notice/notice">게시판</a>
            <% if(session.user) { %>
            <a href="../users/my_tradeInfo">마이페이지</a>
            <a href="../users/confirm_myInfo">내 정보</a>
            <a href="../users/logout">로그아웃</a>
            <% } else { %>
            <a href="../users/login">로그인</a>
            <a href="../users/register">회원가입</a>
            <% } %>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
</header>
<div class="inner">
    <br><br>
    <strong style = "font-size: 20px;">게시글 등록</strong>
    <hr>
    <!-- @@@@@@(동히오빠)@@@@@ 디비 처리 하고, notice.html로 가도록 해주세요 -->
    <form name=f2 action="" method="POST">
        <div class="row uniform">
            <div class="9u 12u$(small)">
                <input type="text" class="ti" name="title" id="title" value="" placeholder="<제목을 입력하세요>" />
            </div>
            <div class="3u$ 12u$(small)">
                <div class="select-wrapper">
                    <select class="category" name="category" id="category">
                        <option value="">- 카테고리 -</option>
                        <option value="[암] ">암</option>
                        <option value="[어린이] ">어린이</option>
                        <option value="[노인] ">노인</option>
                        <option value="[기타] ">기타</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <br>
            <textarea name="content" id="내용" rows="12" placeholder="내용"></textarea>
        </div>
        <ul class="actions">
            <li><input type="submit" value="등록 하기" /></li>
            <li><input type="reset" value="Reset" class="alt" /></li>
        </ul>
    </form>
</div>

<!-- Footer -->
<footer id = footer>
    DonationKing Copyrightⓒ2020 All rights reserved. Human Resources Development
</footer>

<!-- Scripts -->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/skel.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/main.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(document).ready(function () {
        $('.category').change(function () {
            let cat = $('.category').val()
            $('.ti').val(cat + " ")
        })
    })
</script>

</body>
</html>
